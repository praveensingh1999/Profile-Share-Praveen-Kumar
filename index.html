<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Share|Praveen-Kumar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./praveen.jpg" alt="profile photo" />
        </div>
        <div class="user-name">
          <h2>PRAVEEN KUMAR</h2>
        </div>
        <div class="designation">
          <h3>Fullstack Developer, React.js Developer</h3>
        </div>

        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>share my profile</div>
          </button>
          <button class="btn-follow btn-card">Follow me</button>
        </div>
      </div>
    </div>

    <!-- modal component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a
            target="_blank"
            href="https://www.linkedin.com/in/praveen-kumar-singh-7a6382191/"
            class="icon"
            id="linkedin"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a
            target="_blank"
            href="https://github.com/praveensingh1999"
            class="icon"
            id="github"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>
    <script
      src="https://kit.fontawesome.com/ba461f4e7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
